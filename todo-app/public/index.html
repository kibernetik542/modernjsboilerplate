<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>TODO App</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Todo App</h1>
            <h2 class="header__subtitle">What you need to?</h2>
        </div>
    </header>
    <div class="actions">
        <div class="actions__container">
            <input class="input" type="text" id="search-todo" placeholder="Filter todo">
            <label class="checkbox">
                <input type="checkbox" id="hide-completed">Hide Completed
            </label>
        </div>
    </div>
    <div class="container">
        <div id="todos"></div>
        <form id="todo-form">
            <input class="input" type="text" placeholder="Something to do" name="text">
            <button class="button">Add Todo</button>
        </form>
    </div>
    <script src="scripts/bundle.js"></script>
</body>

</html>
