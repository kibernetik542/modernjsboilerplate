<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Edit Notes</title>
</head>

<body>
    <div class="header">
        <div class="container">
            <h1 class="header__title">Notes App</h1>
            <h2 class="header__subtitle">Take notes and never forget</h2>
        </div>
    </div>
    <div class="actions">
        <div class="actions__container actions__container--spaced">
            <a href="index.html">Home</a>
            <span id="last-edited"></span>
        </div>
    </div>
    <div class="container">
        <input class="title-input" type="text" id="note-title" placeholder="Note Title">
        <textarea class="body-input" placeholder="Enter note text" id="note-body" cols="30" rows="5"></textarea>
        <button class="button button--secondary" id="remove-note">Remove Note</button>
    </div>
    <script src="scripts/edit-bundle.js"></script>    
</body>

</html>
